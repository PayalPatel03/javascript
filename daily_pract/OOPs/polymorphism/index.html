<script>
    //Polymorphism :Many forms 
    class Music{
        sound(){
            console.log("Melody, Harmony, and Rhythm,");
        }
    }

    class Piano extends Music{
        sound(){
            console.log("For Paino: "+"Hammers which strike the string, the strings that vibrate, and the soundboard that vibrates");
        }
    }

    class Tabla extends Music{
        sound(){
            console.log("For Tabla: "+"Ringing bell-like tones to throbbing, resonant bass strokes."); 
        }
    }
    
    class Flute extends Music{
        sound(){
            console.log("For Flute: "+"Mellow, light, wafting, bright and rich");
        }
    }

    let sweetSound=[new Piano(),new Flute(),new Tabla()];
    sweetSound.forEach(Music=>Music.sound());

</script>
