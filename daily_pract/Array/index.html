<script>
    //decalring array
    let arr=[1,2,3,4,5]
    console.log(arr);

    //second way(old wy) of declaring array
    // let ar= new Array(1,2,3,4,5,6); 
    // console.log(ar);

    //prototypes in which all methods are present
    //1=>POP removes last emelemt from array
    arr.pop();
    console.log(arr);

    //2=>PUSH adds emelemt from last array
    arr.push(6);
    console.log(arr);

    //3==>UNSHIFT adds an element form starting of array
    arr.unshift(11);
    console.log(arr);

    //4=>SHIFT removes an element form beginning from the array
    arr.shift();
    console.log(arr);

    //5=>SPLICE 
    // Create an Array
    let a= [10,20,30,40,50,60,70];

    // At position 2, add "80" and "55":
    a.splice(2, 0,80,55);
    console.log(a);

    //slice
    let b = [10,20,30,40];
    let c = b.slice(1, 3);
    console.log(c);
    
    

    
    
    

    
    
    
    
</script>
