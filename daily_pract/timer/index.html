<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .timer {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div class="timer bg-secondary p-3 text-center fw-bold fs-5">
                    00:<span id="time">60</span>
                </div>
               
                <button onclick="startTimer()" class="btn btn-primary mt-2 w-25" id="start-btn">Start</button>
                <button onclick="stopTimer()" class="btn btn-primary mt-2 w-25" id="stop-btn">Stop</button>
                <button onclick="resetTimer()" class="btn btn-primary mt-2 w-25" id="reset-btn">Reset</button>
               
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
