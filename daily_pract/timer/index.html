<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .timer {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div class="timer bg-secondary p-3">
                    00:<span id="time">60</span>
                </div>
                <button onclick="startTimer()" class="btn btn-primary mt-2" id="start-btn">Start</button>
                <button onclick="stopTimer()" class="btn btn-primary mt-2" id="stop-btn">Stop</button>
                <button onclick="resetTimer()" class="btn btn-primary mt-2" id="reset-btn">Reset</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let time = document.getElementById('time').textContent;
        let id;

        let startTimer = () => {
            id = setInterval(() => {
                if (time == 0) {
                    clearInterval(id);
                    return;
                }
                time--;
                document.getElementById('time').textContent = time > 9 ? time : '0' + time;
            }, 1000);
        }

        let stopTimer = () => {
            clearInterval(id);
        }

        let resetTimer = () => {
            clearInterval(id);
            time = 60;
            document.getElementById('time').textContent = time;
        };
    </script>
</body>

</html>
