<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container py-5">
        <h2 class="mb-4 text-center">Movie Search App</h2>
    
        <div class="input-group mb-4">
          <input type="text" id="searchInput" class="form-control" placeholder="Search movies...">
          <button class="btn btn-primary" id="searchBtn">Search</button>
        </div>
    
        <div id="movieContainer" class="row g-3"></div>
    
        <div class="d-flex justify-content-center mt-4">
          <button class="btn btn-secondary" id="loadMoreBtn">Load More</button>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
