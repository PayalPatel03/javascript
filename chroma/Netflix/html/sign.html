<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Signup</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .net-main-container {
      position: relative;
      height: 750px;
      width: 100%;
      background-image: url('../images/background');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .net-main-container::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .navigation {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .login-container {
  position: relative;
  z-index: 2;
  max-width: 400px;
  margin: 0 auto;

  background: rgba(0, 0, 0, 0.75);
  padding: 40px;
  border-radius: 8px;
  color: #fff;
}


    .form-control {
      background: #333;
      color: #fff;
      border: none;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .btn-netflix {
      background-color: #e50914;
      color: #fff;
      font-weight: bold;
    }

    .btn-netflix:hover {
      background-color: #f40612;
    }

    .text-small {
      font-size: 0.9rem;
    }

    a {
      color: #aaa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="net-main-container">
    <!-- Navbar -->
    <nav class="navigation">
      <img src="../images/logo.png" height="80px" alt="Netflix Logo" />
    </nav>

    <!-- Overlay handled by ::before pseudo-element -->

    <!-- Signup Form -->
    <div class="login-container">
      <h2 class="mb-4">Sign In</h2>
      <form>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email or mobile number" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required />
        </div>
        <div class="d-grid mb-3">
          <button class="btn btn-netflix">Sign In</button>
        </div>
        <div class="text-center text-small mb-3">OR</div>
        <div class="d-grid mb-3">
          <button type="button" class="btn btn-secondary">Use a sign-in code</button>
        </div>
        <div class="mb-3">
          <a href="#">Forgot password?</a>
        </div>
        <div class="d-flex align-items-center mb-3">
          <input type="checkbox" class="form-check-input me-2" checked />
          <label class="form-check-label text-small">Remember me</label>
        </div>
        <div class="text-small">
          New to Netflix? <a href="#">Sign up now.</a>
        </div>
        <p class="text-white text-small mt-3">
          This page is protected by Google reCAPTCHA to ensure youâ€™re not a bot.
          <a href="#">Learn more.</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
