<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slider ">
        <div class="slider-item d-none active fade">
            <img src="./images/img1.jpeg" alt="image1">
        </div>
        <div class="slider-item d-none fade">
            <img src="./images/img2.jpeg" alt="image1">
        </div>
        <div class="slider-item d-none fade">
            <img src="./images/img3.jpeg" alt="image1">
        </div>
        <button onclick="currSlide(-1)" class="prev">Prev</button>
        <button onclick="currSlide(1)" class="next">Next</button>
    </div>
    

    <script src="./script/script.js"></script>
</body>
</html>
