<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="slider ">
        <div class="slider-item d-none active fade">
            <img src="./images/img4.jpg" alt="image1">
        </div>
        <div class="slider-item d-none fade">
            <img src="./images/img2.jpg" alt="image1">
        </div>
        <div class="slider-item d-none fade">
            <img src="./images/img7.jpg" alt="image2">
        </div>
        <div class="slider-item d-none fade">
            <img src="./images/img1.jpg" alt="image3">
        </div>
        <div class="slider-item d-none fade">
            <img src="./images/img3.jpg" alt="image3">
        </div>
        <button onclick="currSlide(-1)" class="prev"><i class="fa-solid fa-less-than"></i></button>
        <button onclick="currSlide(1)" class="next"><i class="fa-solid fa-greater-than"></i></button>

        <div class="indicator">
            <span id="current-slide">1</span> / <span id="total-slide">5</span>
        </div>
        <div class="dots">
            <span class="dot active" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>

    </div>


    <script src="./script/script.js"></script>
</body>

</html>
