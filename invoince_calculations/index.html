
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; background: #f9f9f9; }
    .invoice-table th, .invoice-table td { text-align: center; }
    .totals-box { max-width: 400px; margin-left: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Invoice Generator</h2>

    <!-- Input Section -->
    <div class="card p-3 mb-4">
      <h5>Add Item</h5>
      <div class="row g-2 align-items-end">
        <div class="col-md-3">
          <label class="form-label">Item Name</label>
          <input type="text" id="itemName" class="form-control" placeholder="Enter item">
        </div>
        <div class="col-md-2">
          <label class="form-label">Quantity</label>
          <input type="number" id="itemQty" class="form-control" min="1" placeholder="0">
        </div>
        <div class="col-md-2">
          <label class="form-label">Price</label>
          <input type="number" id="itemPrice" class="form-control" min="1" placeholder="0">
        </div>
        <div class="col-md-2">
          <label class="form-label">Discount (%)</label>
          <input type="number" id="itemDiscount" class="form-control" min="0" max="100" placeholder="0">
        </div>
        <div class="col-md-2">
          <button id="addItemBtn" class="btn btn-primary w-100">Add Item</button>
        </div>
      </div>
    </div>

    <!-- Invoice Table -->
    <div class="card p-3">
      <h5>Invoice</h5>
      <table class="table table-bordered table-striped invoice-table" id="invoiceTable">
        <thead class="table-dark">
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="invoiceBody">
          <tr><td colspan="5" class="text-muted">No items added</td></tr>
        </tbody>
      </table>

      <!-- Totals -->
      <div class="totals-box">
        <p>Subtotal: <span id="subtotal">0</span></p>
        <p>Discounts: <span id="totalDiscount">0</span></p>
        <p>Tax (18%): <span id="tax">0</span></p>
        <h5>Grand Total: <span id="grandTotal">0</span></h5>
      </div>

      <!-- Buttons -->
      <div class="mt-3">
        <button class="btn btn-danger" id="resetBtn">Reset</button>
        <button class="btn btn-success" onclick="window.print()">Print / Save PDF</button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const addItemBtn = document.getElementById("addItemBtn");
    const resetBtn = document.getElementById("resetBtn");
    const invoiceBody = document.getElementById("invoiceBody");
    const subtotalEl = document.getElementById("subtotal");
    const totalDiscountEl = document.getElementById("totalDiscount");
    const taxEl = document.getElementById("tax");
    const grandTotalEl = document.getElementById("grandTotal");

    let items = [];
    const TAX_RATE = 18; // %

    // Add item
    addItemBtn.addEventListener("click", () => {
      const name = document.getElementById("itemName").value.trim();
      const qty = parseFloat(document.getElementById("itemQty").value);
      const price = parseFloat(document.getElementById("itemPrice").value);
      const discount = parseFloat(document.getElementById("itemDiscount").value) || 0;

      // Validation
      if (!name || qty <= 0 || price <= 0) {
        alert("Please enter valid item details.");
        return;
      }
      if (discount < 0 || discount > 100) {
        alert("Discount must be between 0 and 100%");
        return;
      }

      const totalBeforeDiscount = qty * price;
      const discountAmount = (totalBeforeDiscount * discount) / 100;
      const total = totalBeforeDiscount - discountAmount;

      items.push({ name, qty, price, discount, totalBeforeDiscount, discountAmount, total });
      renderTable();
      clearInputs();
    });

    // Render invoice
    function renderTable() {
      if (items.length === 0) {
        invoiceBody.innerHTML = '<tr><td colspan="5" class="text-muted">No items added</td></tr>';
        updateTotals();
        return;
      }

      invoiceBody.innerHTML = "";
      items.forEach((item, index) => {
        const row = `<tr>
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${item.price.toFixed(2)}</td>
          <td>${item.discount}%</td>
          <td>${item.total.toFixed(2)}</td>
        </tr>`;
        invoiceBody.innerHTML += row;
      });

      updateTotals();
    }

    // Update totals
    function updateTotals() {
      let subtotal = items.reduce((sum, i) => sum + i.totalBeforeDiscount, 0);
      let totalDiscount = items.reduce((sum, i) => sum + i.discountAmount, 0);
      let tax = ((subtotal - totalDiscount) * TAX_RATE) / 100;
      let grandTotal = subtotal - totalDiscount + tax;

      subtotalEl.textContent = subtotal.toFixed(2);
      totalDiscountEl.textContent = totalDiscount.toFixed(2);
      taxEl.textContent = tax.toFixed(2);
      grandTotalEl.textContent = grandTotal.toFixed(2);
    }

    // Clear input fields
    function clearInputs() {
      document.getElementById("itemName").value = "";
      document.getElementById("itemQty").value = "";
      document.getElementById("itemPrice").value = "";
      document.getElementById("itemDiscount").value = "";
    }

    // Reset invoice
    resetBtn.addEventListener("click", () => {
      items = [];
      renderTable();
      clearInputs();
    });
  </script>
</body>
</html>
