<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form-validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-md-6">
                <form action="" method="post" onsubmit=" validate(); return false">
                    <h2>Sign-Up</h2>
                    <!--name-->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username">
                        <span class="d-none userError text-danger">Username is required.</span>
                    </div>

                    <!--email-->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email">
                        <span class="d-none emailError text-danger">Email is required.</span>
                    </div>

                    <!--password-->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                        <span class="d-none passwordError text-danger">Password is required.</span>
                    </div>

                    <!--gender-->
                    <div class="mb-3 ">
                        <label for="gender" class="form-label ">Gender</label>
                        <div class="form-check form-check-inline">
                            <label for="gender1" class="form-check-label">Male</label>
                            <input type="radio" name="gender" id="gender1" class=" ms-3 form-check-input">
                        </div>
                        <div class="form-check form-check-inline">
                            <label for="gender2" class="form-check-label">Female</label>
                            <input type="radio" name="gender" id="gender2" class="form-check-input">
                        </div>
                        <span class="d-none genderError text-danger">Gender is required.</span>
                    </div>
                    <!--hobby-->
                    <div class="mb-3">
                        <label class="form-label">Hobby</label>

                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="hobby1">Cooking</label>
                            <input class="form-check-input ms-3" name="hobby" type="checkbox" value="" id="hobby1">
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="hobby2">Dancing</label>
                            <input class="form-check-input" name="hobby" type="checkbox" value="" id="hobby2">
                        </div>
                        <span class="d-none hobbyError text-danger"> Hobby is required</span>

                    </div>

                    <!--Date-->
                    <div class="mb-3">
                        <label class="form-label" for="date">Date Of Birth</label>
                        <input type="date" class="form-control" id="date">
                    </div>

                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
