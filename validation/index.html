<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
   <div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <form action="" method="post" onsubmit=" validate(); return false">
                <h2>Sign-Up</h2>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username">
                    <span class="d-none userError text-danger">Username is required.</span>
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let username=document.getElementById('username');

        let validate=()=>{
            if(username.value.trim()===""){
                document.querySelector('.userError').classList.remove('d-none');
            }
            else{
                document.querySelector('.userError').classList.add('d-none');
            }
        }

    </script>
</body>

</html>
