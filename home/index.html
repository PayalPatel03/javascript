<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--H E A D E R  S T A R T S-->
    <header class="navbar navbar-expand-lg fixed-top bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold ps-5 href=" #"
                style="font-size: 1.5rem; color: rgb(104, 95, 95);">Housing</a>
            <button class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#header">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" id="header">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Portfolio</h5>
                    <button type="button" data-bs-dismiss="offcanvas" class="btn-close text-black"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link text-black fw-semibold active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary fw-semibold" href="#about">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary fw-semibold" href="#resume">Developing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary fw-semibold" href="#work">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary fw-semibold" href="#contact">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary fw-semibold" href="#skill">Location</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary fw-semibold" href="#skill">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!--H E A D E R    E N D S-->

    <!--C A R O S E L     S T A R T S-->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/img1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./images/img2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./images/img3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden ">Previous</span>
        </button>
        <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon " aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!--C A U R O S E L   ENDS-->

   <!-- F E A T U R E    STARTS -->
   <div class="container d-flex justify-content-center flex-wrap">
    <div class="feature text-center">
        <h2 class="fw-bold mb-4">What You'll Get</h2>
        <div class="row">
            <!-- Image 1 -->
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                <div class="feature-card">
                    <a href="#" class="box box--image" data-toggle="modal" data-target="#modal-feature">
                        <img src="./images/img4.jpg" alt="Feature 1" class="feature-img">
                        <div class="overlay">
                            <h4>Beautiful Interior</h4>
                            <h5>Click for more</h5>
                        </div>
                    </a>
                </div>
            </div>
            <!-- Image 2 -->
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                <div class="feature-card">
                    <a href="#" class="box box--image" data-toggle="modal" data-target="#modal-feature">
                        <img src="./images/img5.jpg" alt="Feature 2" class="feature-img">
                        <div class="overlay">
                            <h4>Parking and shoping</h4>
                            <h5>Click for more</h5>
                        </div>
                    </a>
                </div>
            </div>
            <!-- Image 3 -->
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                <div class="feature-card">
                    <a href="#" class="box box--image" data-toggle="modal" data-target="#modal-feature">
                        <img src="./images/img6.jpg" alt="Feature 3" class="feature-img">
                        <div class="overlay">
                            <h4>Wellness and Relax Places</h4>
                            <h5>Click for more</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>





    <script src="./javascript/bootstrap.bundle.min.js"></script>
    <script src="./javascript/script.js"></script>
</body>

</html>
